<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Fan Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NBA Fan Page</h1>
        <nav>
            <ul>
                <li><a href="#teams">Teams</a></li>
                <li><a href="#players">Players</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="teams">
            <h2>NBA Teams</h2>
            <ul id="team-list">
                <!-- Teams will be populated by JavaScript -->
            </ul>
        </section>

        <section id="players">
            <h2>Top Players</h2>
            <div id="player-profiles">
                <!-- Player profiles will be populated by JavaScript -->
            </div>
        </section>

        <section id="news">
            <h2>Latest News</h2>
            <div id="news-articles">
                <!-- News articles will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NBA Fan Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
